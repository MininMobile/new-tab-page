<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="ntp.css" />
	<script defer src="ntp.js"></script>

	<style> :root {
		--blur: 1em;
		--scale: 10vh;
		--spacing: 1vw;
		--search-width: 50vw;
		--text-color: #ddd;
		--color: rgba(255, 255, 255, 0.2);
		--color-hover: rgba(255, 255, 255, 0.1);
		--wallpaper: url("img/wallpaper.jpg");
		--trans-time: 400ms;
		--trans-props: var(--trans-time) cubic-bezier(1, 0.18, 0, 0.74);
		--trans-props-shorts: var(--trans-time) cubic-bezier(1, 0, 0, 1);
	} </style>

	<title>New Tab</title>
</head>
<body style="background: #161616">
	<div class="wrapper" id="wrapper">
		<div class="shortcuts">
				<a class="icon github" href="https://github.com/"></a>
				<a class="icon youtube" href="https://www.youtube.com/feed/subscriptions"></a>
				<a class="icon reddit" href="https://reddit.com/"></a>
		</div>
		<div class="container">
			<form action="https://duckduckgo.com/" method="GET" autocomplete="off" class="search">
				<input type="text" name="q" id="search">
			</form>
		</div>
		<div class="shortcuts invert">
				<a class="icon trello" href="https://trello.com/"></a>
				<a class="icon images" href="https://images.google.com/"></a>
				<a class="icon website" href="https://minin.tk/"></a>
		</div>
	</div>
</body>
</html>
